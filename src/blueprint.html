<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Factorio Blueprint</title>
</head>
<link rel="stylesheet" type="text/css" href="css/blueprint.css">
<script src="js/util.js" type="text/javascript"></script>
<script src="js/EntityType.js" type="text/javascript"></script>
<script src="js/SpriteType.js" type="text/javascript"></script>
<script src="js/SpriteSheet.js" type="text/javascript"></script>
<script src="js/Sprite.js" type="text/javascript"></script>
<script src="js/Library.js" type="text/javascript"></script>
<script src="js/Factory.js" type="text/javascript"></script>
<script src="js/Entity.js" type="text/javascript"></script>
<script src="js/util.js" type="text/javascript"></script>
<script src="js/Grid.js" type="text/javascript"></script>
<script src="js/Scene.js" type="text/javascript"></script>
<script src="js/main.js" type="text/javascript"></script>
<script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
<script>
    $(function () {
        var context = $('canvas')[0].getContext('2d');

        var scene = new Scene(16, 16, context);

        var entity;
        entity = entityFactory.create(EntityType.Blue);
        entity.moveTo(3, 3);
        scene.addEntity(entity);
        scene.draw();

    });
</script>
<body>
<canvas width="512" height="512"></canvas>
<!--<label><input id="grid-toggle" type="checkbox" checked> Show Grid</label>-->
</body>
</html>
