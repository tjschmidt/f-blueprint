<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Factorio Blueprint</title>
</head>
<link rel="stylesheet" href="blueprint.min.css" type="text/css">
<script src="blueprint.min.js" type="text/javascript"></script>
<script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
<script>
    $(function () {
        var context = $('canvas')[0].getContext('2d');

        var scene = new Scene(16, 16, context);

        var entity;
        entity = entityFactory.create(EntityType.Multi);
        entity.moveTo(3, 3);
        scene.addEntity(entity);
        scene.draw();

        $('#grid-toggle').change(function () {
            scene.setGridLines($(this).is(':checked'));
        }).change();

    });
</script>
<body>
<canvas width="512" height="512"></canvas>
<label><input id="grid-toggle" type="checkbox" checked> Show Grid</label>
</body>
</html>
